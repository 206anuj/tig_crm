{% extends 'header.html' %}
{% load static %}

{% block title %}Account List{% endblock %}

{% block extracss %}
    <link rel="stylesheet" href="{% static 'accounts/css/customer_accounts_list_view.css' %}">
{% endblock %}

{% block content %}

<div class="navbox_top">
    <img class="logo" src="../images/logo.png" loading="lazy" alt="logo" />
    <a href=""
      ><img
        class="user_profile"
        src="../images/user_profile.png"
        alt="user-logo"
        loading="lazy"
    /></a>

    <div class="navbar_search_box">
      <input
        class="search_box"
        type="text"
        placeholder="&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp Search"
      />
    </div>
  </div>
  <!-- --------------------------Site form - 3rd layer------------------------------- -->

  <div id="popup" class="popup">
    <div class="popup-block">
      <img
        class="img-logo"
        src="../images/logo.png"
        alt="logo"
        loading="lazy"
      />
      <div class="popup-heading">New Project Sites</div>
    </div>

    <div class="req-info">
      <span class="text-danger">* </span>= Required
      Information
    </div>
    <!-- -------------------------- Form Begin -------------------------------------- -->
    <form method="post">
      {% csrf_token %}  
      <div class="block-name">&nbsp Information</div>

      <div class="info-block">
        <div class="sub-block">
          <label for="id_ps_name"
            ><span class="text-danger">*</span>Name</label
          >
          <input
            type="text"
            id="id_ps_name"
            name="ps_name"
            placeholder="Site name"
            class="input-height"
            aria-label="Site name"
          />
        </div>
        <div class="sub-block">
          <label for="id_ps_project"
            ><span class="text-danger">*</span>Project</label
          >
          <div class="">
            <input
              type="search"
              id="id_ps_project"
              Name="ps_project"
              class="search-type input_felid_border width-100"
              placeholder="Search projects..."
              aria-label="Project name"
            />
            <!-- <i class="fas fa-search icon-overlay"></i> -->
          </div>
        </div>

        <!-- ---------If ID of dayselect get changed then It should be changed in JS file also ---------------------- -->
        <div class="sub-block">
          <label for="daysSelect"
            ><span class="text-danger">*</span>Working Days</label
          >
          <div class="">
            <select id="daysSelect" multiple class="width-100 multiple-select-style">
              <option class="selectday-option" value="monday">Monday</option>
              <option class="selectday-option" value="tuesday">
                Tuesday
              </option>
              <option class="selectday-option" value="wednesday">
                Wednesday
              </option>
              <option class="selectday-option" value="thursday">
                Thursday
              </option>
              <option class="selectday-option" value="friday">Friday</option>
              <option class="selectday-option" value="saturday">
                Saturday
              </option>
              <option class="selectday-option" value="sunday">Sunday</option>
            </select>
            <div class="">
              <input
                class="form-check-input"
                type="checkbox"
                id="selectAll"
              />
              <label class="form-check-label" for="selectAll">
                Select All
              </label>
            </div>
          </div>
        </div>

        <div class="sub-block4">
          <label for="business-start-time" class="width-100"
            ><span class="text-danger">*</span>Business Start Time</label
          >
          <input
            type="time"
            id="business-start-time"
            name="business-start-time"
            class="input-height"
          />
          <label for="business-end-time" class="width-100"
            ><span class="text-danger">*</span>Business End Time</label
          >
          <input
            type="time"
            id="business-end-time"
            name="business-end-time"
            class="input-height"
          />
        </div>
      </div>

      <div class="block-name">&nbsp Site Address Information</div>

      <div class="site-add-info">
        <div class="sub-block">
          <label for="site-address" class="width-100"
            ><span class="text-danger">*</span>Address</label
          >
          <textarea class="textarea" id="site-address" rows="3"></textarea>
        </div>
        <div class="sub-block">
          <label for="site-classification" class="width-100"
            ><span class="text-danger">*</span>Site Classification</label
          >
          <select
            class="site-class-style"
            id="site-classification"
            aria-label="Site Type"
          >
            <option selected>-- None --</option>
            <option value="metro">Metro</option>
            <option value="rural">Rural</option>
            <option value="regional">Regional</option>
          </select>
        </div>
        <div class="sub-block">
          <label for="country" class="width-100">Country</label>
          <select
            class="form-select country"
            id="country"
            aria-label="country"
            onchange=" loadStates() "
          >
            <option selected>-- Select Country --</option>
          </select>
        </div>
        <div class="sub-block">
          <label for="state" class="width-100">State</label>
          <select class="form-select state" id="state" aria-label="state">
            <option selected>-- Select State --</option>
          </select>
        </div>

        <div class="sub-block">
          <label for="city" class="width-100">City</label>
          <input
            type="text"
            id="city"
            class="input-height"
            placeholder="Enter City"
            aria-label="City"
          />
        </div>
        <div class="sub-block">
          <label for="zip-code" class="width-100">Zip-code</label>
          <input
            type="text"
            id="zip-code"
            class="input-height"
            placeholder="Zip Code"
            aria-label="Zip Code"
          />
        </div>
      </div>

   

      <br />

      <div class="Submit_buttons_box">
        <button type="submit" class="Submit_buttons">Save</button>
        <!-- <button class="Submit_buttons" onclick="closePopup_selection_account()">Cancel</button> -->
        <a href="site_list_view.html" class="Submit_buttons">Cancel</a>
      </div>
    </form>
  </div>
  <!-- ----------------------------Overlay - 2nd layer-------------------------------- -->
  <div id="overlay" class="overlay"></div>
